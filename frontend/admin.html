<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="showOrders()">

<header>
  <h1>POLO - Admin Panel</h1>
  <div class="nav-tabs">
    <button class="tab-btn active" onclick="showOrders()">Orders</button>
    <button class="tab-btn" onclick="showStock()">Stock</button>
  </div>
</header>

<div class="container">
  <!-- Orders Table -->
  <div id="ordersTableDiv">
    <table id="adminOrderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Items</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Stock Table -->
  <div id="stockTableDiv" style="display:none;">
    <table id="stockTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
